<html>
  <head>
    <meta charset="utf-8">

    <!-- Sets viewport to device width to allow responsiveness  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- local stylesheet -->
    <link rel="stylesheet" href="style.css" media="screen" title="no title">

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

    <!-- local js -->
    <script type="text/javascript" src="app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- Header text & game title  -->
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>

      <!-- Gameboard  -->

      <div class="row">
        <div class="col-md-6 col-md-offet-3" id="board">
          <div id="topLeft" class="col-md-4 box"></div>
          <div id="topMiddle" class="col-md-4 box"></div>
          <div id="topRight" class="col-md-4 box"></div>
        </div>
        <div class="row">
          <div id="midLeft" class="col-md-4 box"></div>
          <div id="midMiddle" class="col-md-4 box"></div>
          <div id="midRight" class="col-md-4 box"></div>
        </div>
        <div class="row">
          <div id="botLeft" class="col-md-4 box"></div>
          <div id="botMiddle" class="col-md-4 box"></div>
          <div id="botRight" class="col-md-4 box"></div>
        </div>
      </div>

      <!-- Reset Button -->
      <button type="button" onclick="window.location.reload()" class="btn btn-success">Reset</button>

    </div>
  </body>
</html>
